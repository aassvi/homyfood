     </div>

<main>
<section>
    <div class="card">   
        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="menu">
        <div class="card__body">
            <div class="card__restaurant">
              <h1>A la française</h1>
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card__entrees">
                <div class="card__heading">
                   <p>ENTREES</p>
                </div>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Tartare de poulpe acidulé</p>
                   </div>
                   <p>Aux zestes d'orange</p>
                   <p>25<i class="fa-solid fa-euro-sign"></i></p>
                   <div class="card__ckeck">
                   <i class="fa-solid fa-check"></i>
                   </div>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                     <p>Velouté de légumes d'antan</p>
                    </div>
                   <p>Carotte, panis, topinambour</p>
                   <p>35<i class="fa-solid fa-euro-sign"></i></p>
                   <i class="fa-solid fa-check"></i>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                       <p>Soupe à l'oignon</p>
                    </div>
                    <p>Revisitée</p>
                    <p>20<i class="fa-solid fa-euro-sign"></i></p>
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <div class="card__plats">
                <div class="card__heading">
                    <p>PLATS</p>
                </div>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Coquilles Saint-Jacques</p>
                    </div>
                    <p>Accompagnées d'une purée de pannais</p>
                    <p>40<i class="fa-solid fa-euro-sign"></i></p>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Magré de canard</p>
                    </div>
                    <p>Et parmentier de pommes de terres</p>
                    <p>35<i class="fa-solid fa-euro-sign"></i></p>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Pigeonneau d'Ille-et-Vilaine</p>
                    </div>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p>44<i class="fa-solid fa-euro-sign"></i></p>
                </button>
            </div>
            <div class="card__desserts">
                <div class="card__heading">
                    <p>DESSERTS</p>
                </div>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Pétales de violettes glacées</p>
                    </div>
                    <p>Et purée de noisettes</p>
                    <p>18<i class="fa-solid fa-euro-sign"></i></p>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>fondant au chocolat</p>
                    </div>
                    <p>Revisité</p>
                    <p>22<i class="fa-solid fa-euro-sign"></i></p>
                </button>
                <button  class="button" type="button" >
                    <div class="card__choix">
                        <p>Millefeuille croustillant</p>
                    </div>
                    <p>Myrtilles et pâte d'amande</p>
                    <p>23<i class="fa-solid fa-euro-sign"></i></p>
                </button>
            </div>
        </div>
    </div>
